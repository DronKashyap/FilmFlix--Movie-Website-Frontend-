<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">

    <title>FilmFlix</title>

    <div class="header">
      <video autoplay loop muted playsinline class="header_video">
       <source src="data/video/john wick.webm" type="video/webm"> video

         <h6>| <span style="background-color:yellow;color:black"> IMDB </span> : 7.4/10 </h6>

    </div>

        <img src="data/img/KGF.jpg" class="card">
        <img src="data/img/kota factory.jpg" class="card">
        <img src="data/img/money heist.jpg" class="card">
        <img src="data/img/eternals.jpg" class="card">
        <img src="data/img/eesho.jpeg" class="card">
        <img src="data/img/thor love of thunder.jpg" class="card">
        <img src="data/img/the boys.jpg" class="card">
      </div>

</html>
